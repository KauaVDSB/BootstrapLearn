<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid bg-dark">
        <div class="row bg-primary">
            <div class="col-md-2 bg-secondary">col-2</div>
            <div class="col-4 bg-info">col-4</div>
            <div class="col-5 bg-danger">col-5</div>
            <div class="col-12 bg-warning">col-12</div>
        </div>
        <div class="row text-white">row</div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <a href="https://getbootstrap.com" class="btn btn-primary mt-5 mb-5 col-md-2">
                Documentação Bootstrap
            </a>
        </div>
    </div>

    <div class="container border">
        <div class="row justify-content-evenly p-2">
            <a href="" class="btn btn-primary col-md-2">1</a>
            <a href="" class="btn btn-warning col-md-2">2</a>
            <a href="" class="btn btn-danger col-md-2">3</a>
            <a href="" class="btn btn-success col-md-2">4</a>
        </div>
    </div>

    <div class="container mt-2 border rounded shadow">
        <div class="row">
            <table class="table text-center table-hover">
                <thead>
                    <tr class="table-primary">
                        <th>id</th>
                        <th>nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Heloísa</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Heitor</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Kauã</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
